version: '3'

# docker-compose up
# docker-compose down
# docker rm $(docker ps -a -q) && docker volume prune -f

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: itemstore
    ports:
      - "5432:5432"
    volumes:
      - "./_sql/:/docker-entrypoint-initdb.d/"